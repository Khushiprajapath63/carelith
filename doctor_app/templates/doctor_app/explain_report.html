{% extends "base.html" %}
{% block title %}Explain Report{% endblock %}

{% block content %}
<div class="container mt-4">

    <h3 class="mb-3">Explain Report</h3>

    <div class="card shadow-sm">
        <div class="card-body">

            <p><strong>Report:</strong> {{ report.title }}</p>
            <p><strong>Patient:</strong> {{ report.patient.user.username }}</p>

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Doctor Explanation</label>
                    <textarea
                        name="doctor_notes"
                        class="form-control"
                        rows="6"
                        required>{{ report.doctor_notes }}</textarea>
                </div>

                <button type="submit" class="btn btn-primary">
                    Save Explanation
                </button>

                <a href="{% url 'doctor_dashboard' %}"
                   class="btn btn-secondary ms-2">
                    Cancel
                </a>
            </form>

        </div>
    </div>
</div>
{% endblock %}
