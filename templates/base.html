<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Carelith{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow-x: hidden;
        }

        .sidebar {
            width: 220px;

            left: 0;
            top: 0;
            background: #ffffff;
            border-right: 1px solid #e5e5e5;
            padding-top: 70px;
            z-index: 1;
        }

        .sidebar a {
            display: block;
            padding: 14px 20px;
            color: #0d6efd;

            font-weight: 500;
        }

        .sidebar a:hover {
            background: #f1f5ff;
        }

        .topbar {
            height: 60px;
            background: #0d6efd;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 2;
            display: flex;
            align-items: center;
            padding-left: 20px;
            font-weight: 600;
            font-size: 20px;
        }

        .main-content {
            margin-left: 220px;
            padding: 90px 30px 30px;
        }
    </style>
</head>

</body>
</html>
